name: Versioned Documentation

# This workflow deploys versioned documentation using mike
# Triggered on version tags (e.g., v0.1.0, v1.0.0)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.1.0)'
        required: true
        type: string
      latest:
        description: 'Set as latest version'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-versioned"
  cancel-in-progress: false

jobs:
  deploy-version:
    name: Deploy Versioned Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-i18n
          pip install mkdocstrings[python]
          pip install mike
          pip install -e sdk/python/

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Deploy with mike
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Deploy the version
          if [ "${{ github.event.inputs.latest }}" == "true" ] || [ "${{ github.event_name }}" == "push" ]; then
            mike deploy --push --update-aliases $VERSION latest
            mike set-default --push latest
          else
            mike deploy --push $VERSION
          fi
          
          echo "Deployed version $VERSION"

      - name: List versions
        run: |
          mike list
